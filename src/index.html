<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Proj_Filmoteka_2.0-Team-03</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!--  -->
      <header class="header">
        <nav class="header-nav">
          <a class="header-logo" href="#"><span class="header-logo-text">filmoteka</span> </a>

          <ul class="header-menu">
            <li class="header-menu-list">
              <a href="#" class="menu-list-name js-home-btn">home</a>
            </li>
            <li class="header-menu-list">
              <a href="#" class="menu-list-name js-my-library-btn">my library</a>
            </li>
          </ul>
        </nav>
        <div class="blockHome">
          <div class="search">
            <input type="text" class="header-search" placeholder="Поиск фильмов" autofocus />
            <img class="header-search-img" src="./images/icon_search.svg" alt="" />
          </div>
          <div class="header-search-resultNotSuccess visibleFlag">
            <p>
              Search result not successful. Enter the correct movie name and try again.
            </p>
          </div>
        </div>
        <div class="library-container blockBtn hideBtn">
          <div class="btn-container">
            <button type="button" class="headerBtn" data-action="watched">
              watched
            </button>
            <button type="button" class="headerBtn" data-action="queue">
              queue
            </button>
          </div>
        </div>
      </header>

      <!-- </div> -->
      <main class="filmoteka">
        <ul class="library-gallery"></ul>
        <!-- <ul class="poster"> -->
        <ul class="movie-gallery">
          <!-- ============================================================================ -->

          <!-- ============================================================================ -->
        </ul>
        <!--  -->

        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-primary" style="width: 5rem; height: 5rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        
        <div id="pagination" class="tui-pagination" style="margin: 0;"></div>
        
        <!-- ------------------------------------------------------------------- -->
      </main>
      <!-- end main -->
      
      <div>
        <footer class="copyright">
          <div class="copy">
            <p class="copyright-info">
              <img class="copyright-info-image" src="./images/copyright-24px.svg" alt="" />

              2020 | All Rights Reserved |
            </p>
          </div>
          <div class="devels">
            <p class="developed">
              Developed with

              <img class=".developed-student-image" src="./images/icon_herat.svg" alt="" />

              by <span class="developed developed-who">
                <a href="https://goit.ua/" target="_blank">GoIT Students </a>
                </span>
            </p>
          </div>
        </footer>
      </div>
    </div>
