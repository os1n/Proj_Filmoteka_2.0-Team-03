<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Proj_Filmoteka_2.0-Team-03</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <link rel="stylesheet" type="text/css" href="./style2.css" /> -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">   -->
  </head>

  <body>
    <div class="container">
      <div class="row no-gutters">
        <!-- <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"> -->
        <!--  -->
        <header class="header col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <nav class="header-nav">
            <a class="header-logo" href="#">filmoteka</a>
            <ul class="header-menu">
              <li class="header-menu-list">
                <a href="#" class="menu-list-name">home</a>
              </li>
              <li class="header-menu-list">
                <a href="#" class="menu-list-name">my library</a>
              </li>
            </ul>
          </nav>
          <div class="search">
            <input
              type="text"
              class="header-search"
              placeholder="Поиск фильмов"
            />
          </div>
          <div class="header-search-resultNotSuccess">
            <p>
              Search result not successful. Enter the correct movie name and try
              again.
            </p>
          </div>
        </header>
      </div>
      <!--  -->
      <!-- </div> -->
      <div class="row no-gutters">
        <main class="filmoteka">
          <ul class="movie-gallery"></ul>
          <div class="d-flex justify-content-center">
            <div
              class="spinner-grow text-primary"
              style="width: 5rem; height: 5rem;"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div id="pagination" class="tui-pagination"></div>
          <!-- <div class="container">
            <div class="row"></div>
          </div> -->
        </main>
        <!-- end main -->
      </div>
      <section class="pageNumber">
        <div class="row no-gutters">
          <div class="col-xl-12 col-sm-12 col-lg-12">
            <p>pageNumeration</p>
          </div>
        </div>
      </section>
      <div class="row no-gutters">
        <div class="col-xl-12 col-sm-12 col-lg-12">
          <footer class="filmoteka-bottom">
            <p class="copyright">2020 | All Rights Reserved | Developed with</p>
          </footer>
        </div>
      </div>
    </div>

    <!-- library -->
    <div class="library-container">
      <div class="btn-container">
        <button type="button" data-action="watched">Watched</button>
        <button type="button" data-action="queue">Queue</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
